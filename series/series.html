<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/main.js"></script>

  <title>Template for Series/World Pages</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/books.css">
  
  <style>
    body { 
      background: var(--primary-bg); 
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
    }
  </style>
</head>

<body>


  <!--Hero header-->
  <section class="section section-red">
  <div style="height: 50vh;"></div>  

  </section>

  <!--Series info-->
  <section class="section section-dark section-tight">

  </section>
  
  <!--Series roadmap-->
  <section class="section section-light section-with-divider no-top">

  </section>

  <div class="section-divider divider-down divider-light"></div>

  <!--Book grid-->
  <section class="section section-red section-after-divider section-with-divider">

  </section>

  <div class="section-divider divider-down divider-red"></div>

  <!--Characters-->
  <section class="section section-dark section-after-divider section-with-divider" id="excerpt">

  </section>

  <div class="section-divider divider-down divider-dark"></div>

  <!--Maps-->
  <section class="section section-red section-after-divider section-with-divider">

  </section>

  <div class="section-divider divider-down divider-red"></div>

  <!--Glossary-->
  <section class="section section-light section-after-divider section-with-divider">

  </section>

  <div class="section-divider divider-down divider-light"></div>

  <!--Bonuses-->
  <section class="section section-dark section-after-divider section-with-divider">

  </section>

  <div class="section-divider divider-down divider-dark"></div>

  <!--Author notes-->
  <section class="section section-red section-after-divider">

  </section>
</body>
</html>
